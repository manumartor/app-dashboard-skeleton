<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="UTF-8">
	<meta name="description" content="App Desktop Skeleton">
  	<meta name="author" content="MaIOTeam">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
	<title>App Desktop</title>
	<link rel="stylesheet" type="text/css" href="vendors/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<div class="container app">
		<header-layer/></header-layer>
		<div class="container contens">
			<div class="desktopLayer"></div>
			<div class="windowLayer windowLayerStyle"><div ng-view></div></div>
		</div>
		<footer-layer/></footer-layer>

	<div class="bgLoadingMask"></div>
	<div class="LoadingMaskContainer">
		<div class="loadingMask text-center alert alert-danger blink">Loading...</div>
	</div>
	
	<script type="text/javascript" src="vendors/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="autoload.js"></script>
